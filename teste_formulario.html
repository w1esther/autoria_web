<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body bgcolor="ff2288">
    
    <h1>Treinando a elaboração de formulários</h1>

    <hr>

    <form action="">

        <label for="name">Nome de usuário:</label>
        <input type="text" id="name" name="nome" placeholder="digite aqui" required>

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="digite aqui" required>

        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="digite aqui" required>

        <br><br>

        <label for="">Selecione o seu sexo:</label>

        <br><br>

        <input type="radio" name="sexo" value="feminino" id="feminino">
        <label for="feminino">Feminino</label>

        <br><br>

        <input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="masculino">Masculino</label>

        <br><br>

        <label>Selecione o que você tem:</label>

        <br><br>

        <input type="checkbox" id="celular" name="c" value="celular">
        <label for="celular">Celular</label>

        <br><br>

        <input type="checkbox" id="tablet" name="tablet" value="tablet">
        <label for="tablet">Tablet</label>

        <br><br>

        <input type="checkbox" id="computador" name="computador" value="computador">
        <label for="computador">Computador</label>

        <br><br>

        <label for="">Selecione sua cor de preferência: </label>

        <select name="" id="">

            <option value="" selected disabled>Selecione uma opção</option>
            <option value="Rosa">Rosa</option>
            <option value="Azul">Azul</option>
            <option value="Roxo">Roxo</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Verde">Verde</option>
            <option value="Laranja">Laranja</option>
            <option value="Amarelo">Amarelo</option>

        </select>
        
        <br><br>

        <label for="obs">Observações:</label>

        <br><br>

        <textarea name="Observações" id="obs" placeholder="digite aqui" rows="10" cols="60"></textarea>

        <br><br>

        <input type="submit" name="Enviar" value="Enviar formulário"> 
        
        <input type="reset" name="limpar" value="Limpar formulário">

    </form>

</body>
</html>
